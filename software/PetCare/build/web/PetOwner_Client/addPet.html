<body>
	<header>
        <h1>Welcome Owner</h1>
        <nav>
            <ul>
                <li><a href="petOwnerLoggedIn.html" >Profile</a></li>
                <li><a href="addPet.html" class="checked">Add Pet</a></li>
                <li><a href="petInfo.html">Pet's Information</a></li>

            </ul>
        </nav>
        <button onclick="logOut()" class="logout-button">Log Out</button>

    </header>
	<div class="allForms" id="choices"> 
		<h3 class='query-title'> Add new pet</h3>
		<form id="addPetForm" name="addPetForm" onsubmit='addPet();return false;'>
			<label for='pet_id'>Pet Id:</label>
			<input id='pet_id' type='text' name='pet_id'  pattern='\d+' required><br>
		
			<label for='name'>Pet Name:</label>
			<input id='name' type='text' name='name' pattern='[A-Za-z\s]+' required><br>
		
			<label for='type'>Pet Type:</label>
			<input id='type' type="text" name='type' pattern='[A-Za-z\s]+' required><br>
		
			<label for='breed'>Pet Breed:</label>
			<input id='breed' type="text" name='breed' pattern='[A-Za-z\s]+' required><br>
		
			<label for='gender'>Pet Gender:</label>
			<input id='gender' type="text" name='gender' pattern='[A-Za-z\s]+' required><br>
		
			<label for='birthyear'>Pet Birth Year:</label>
			<input id='birthyear' type="number" name='birthyear' required><br>
		
			<label for='weight'>Pet Weight:</label>
			<input id='weight' type="number" name='weight' required><br>
		
			<label for='description'>Pet Description:</label>
			<input id='description' type="text" name='description' pattern='[A-Za-z\s]+' required><br>
		
			<label for='photo'>Pet Photo:</label>
			<input id='photo' type="text" name='photo' required><br>
		
			<button type="submit" class="button">Add</button>
		</form>		
	</div>

	

</body>
