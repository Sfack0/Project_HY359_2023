<!DOCTYPE html>
<html>
<head>
 <script src="js/ajaxREST.js" defer></script>
  <link rel="stylesheet" href="css/rest.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>

	<div class="allForms" id="choices"> 
		<h3 class='query-title'> Add new pet</h3>
		<form id="addPetForm" name="addPetForm" onsubmit='addPet();return false;'>
			<label for='pet_id'>Pet Id:</label>
			<input id='pet_id' type='text' name='pet_id'  pattern='\d+' required><br>
			
			<label for='owner_id'>Owner Id:</label>
			<input id='owner_id' type='text' name='owner_id'  pattern='\d+' required><br>

			<label for='name'>Pet Name:</label>
			<input id='name' type='text' name='name' pattern='[A-Za-z\s]+' required><br>
		
			<label for='type'>Pet Type:</label>
			<input id='type' type="text" name='type' pattern='[A-Za-z\s]+' required><br>
		
			<label for='breed'>Pet Breed:</label>
			<input id='breed' type="text" name='breed' pattern='[A-Za-z\s]+' required><br>
		
			<label for='gender'>Pet Gender:</label>
			<input id='gender' type="text" name='gender' pattern='[A-Za-z\s]+' required><br>
		
			<label for='birthyear'>Pet Birth Year:</label>
			<input id='birthyear' type="text" name='birthyear' required><br>
		
			<label for='weight'>Pet Weight:</label>
			<input id='weight' type="number" name='weight' required><br>
		
			<label for='description'>Pet Description:</label>
			<input id='description' type="text" name='description' pattern='[A-Za-z\s]+' required><br>
		
			<label for='photo'>Pet Photo:</label>
			<input id='photo' type="text" name='photo' required><br>
		
			<button type="submit" class="button">Add</button>
		</form>
	
	
		<h3 class='query-title'>Get Pets of Type and Breed</h3>

		<form action="" onsubmit="typeBreed()">
			<label for='getType'>Type:</label>
			<input id="getType" type="text" required> <br>

			<label for='getBreed'>Breed:</label>
			<input id="getBreed" type="text" required> <br>

			<label for='fromWeight'>Minimum Weight:</label>
			<input id='fromWeight' type="number" name='fromWeight' pattern="^-?\d+(\.\d+)?$"><br>

			<label for='toWeight'>Maximum Weight:</label>
			<input id='toWeight' type="number" name='toWeight' pattern="^-?\d+(\.\d+)?$"><br>
			
			<button type="submit" class="button">Get</button>
		</form>

		<h3 class='query-title'> Update Pet Weight</h3>
		<form action="" onsubmit="updatePetWeight()">
			<label for='updateid'>Pet ID:</label>
			<input id='updateid' type="text" name='updateid' pattern='\d+' required><br>

			<label for='updateWeight'>Weight:</label>
			<input id='updateWeight' type="number" name='updateWeight' required><br>
			<button type="submit" class="button">Update</button>
		</form>
		
		
		<h3 class='query-title'> Delete Pet</h3 class='query-title'>
		<form action="" onsubmit="deletePet()">
			<label for='deleteid'>Pet ID:</label>
			<input id='deleteid' type="text" name='deleteid' pattern='\d+' required><br>
			<button type="submit"  class="button">Delete</button>
		</form>
			
		
		
	</div>
			
	<div>
		<div class="output">
			<h3>Output</h3>
	
			<div id="msg">
	
			</div>
		</div>
	</div>
	

</body>
</html>
